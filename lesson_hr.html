    <h1>Basic Vocabulary - Croatian</h1>
    <ul>
        <li>Hello - Zdravo <button>Zdravo</button></li>
        <li>Thank you - Hvala <button>Hvala</button></li>
        <li>Yes - Da <button>Da</button></li>
        <li>No - Ne <button>Ne</button></li>
        <li>Good morning - Dobro jutro <button>Dobro jutro</button></li>
        <li>Good night - Laku noć <button>Laku noć</button></li>
        <li>Please - Molim <button>Molim</button></li>
        <li>Excuse me - Oprostite <button>Oprostite</button></li>
    </ul>
